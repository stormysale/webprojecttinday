<!DOCTYPE html>
<html>
  <head>
    <title>Payment Page</title>
    <style>
      body {
        background-color: #f5f5f5;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        text-align: center;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }
      .payment-options {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 40px;
      }
      .payment-option {
        margin: 10px;
        padding: 10px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 200px;
        height: 200px;
        transition: all 0.3s ease-in-out;
      }
      .payment-option:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 20px rgba(0, 0, 0, 0.2);
      }
      .payment-option img {
        width: 80px;
        margin-bottom: 10px;
      }
    </style>
  </head>
